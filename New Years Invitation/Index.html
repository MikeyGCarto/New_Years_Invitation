<html lang="en">
<head>
    <title>NYE Party</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    
    <link rel="stylesheet" href="./lib/scrollmap.css">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--add scrollmap content here-->
    <div class="content">
        <!--title block, background image is title image-->
        <div class="row" style="background-image:url(img/Fireworks.png)">
            <div class="center title">
                <!--title text-->
                <h1>You're Invited to New Years Eve!</h1> 
                <!--subtitle or author-->
                <p class="author">From the Lads at 442 West Washington</p>
            </div>
        </div>
        <!--first content block-->
        <!--image block-->
        <div class="row">
            <div class="center">
                <img class="fit" src="img/NYEbanner.png">
                <p>Come whenever you feel like it, idk im not ur mom just show up</p>
            </div>
        </div>
        <!--SLIDESHOW block-->
        <div class="row">
            <div class="center">
									<div>
						                <p class="vert-center"> Here is a sample of what you can expect </p>
				</div>
                <div id="carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <!--indicator buttons at the bottom of the carousel that show the total number of slides-->
                    <div class="carousel-indicators">
                        <!--there should be as many of these buttons as there are slides in your carousel-->
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="PBR"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Goblin"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Disco"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Laughing"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="4" aria-label="Crying"></button>
                    </div>
                    <!--images in the carousel-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/PBR.png" class="w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Goblin.png" class="w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Disco.png" class="w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Laughing.png" class="w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Crying.png" class="w-100" alt="...">
                        </div>
                    </div>
                    <!--previous/next buttons that allow users to click from one slide to the next-->
                    <button id="prev-button" class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button id="next-button" class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <!--image block-->
		
		<!--text block-->
		<div>
			<div class = 'center title'>
				<p> Hope to see you there! 442 West Washington Ave December 31st! <3 <p>
			</div>
		</div>
		
		
<script type="text/javascript" src="./lib/scrollmap.js"></script>
<script type="text/javascript" src="./lib/bootstrap.min.js"></script>

</body>
</html>
